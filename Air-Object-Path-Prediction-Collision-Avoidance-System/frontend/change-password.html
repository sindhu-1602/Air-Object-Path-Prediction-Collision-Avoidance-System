<!DOCTYPE html>
<html>
<head>
  <title>Change Password | DRDL Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <input type="text" id="changeUsername" placeholder="Username" required>
      <input type="password" id="oldPassword" placeholder="Old Password" required>
      <input type="password" id="newPasswordChange" placeholder="New Password" required>
      <button type="submit">Change Password</button>
    </form>
    <p>Back to <a href="index.html">Login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
